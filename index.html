<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="result">
      <h3 class="heading">Your Result</h3>
      <div class="mark">
        <h1>76</h1>
        <h5>of 100</h5>
      </div>
      <h3 class="great">Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="reaction">
        <div class="svg">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <p><span class="dark">80 </span><span class="light"> / 100</span></p>
      </div>
      <div class="memory">
        <div class="svg">
          <img src="/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <p><span class="dark">92 </span><span class="light"> / 100</span></p>
      </div>
      <div class="verbal">
        <div class="svg">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <p><span class="dark">61 </span><span class="light"> / 100</span></p>
      </div>
      <div class="visual">
        <div class="svg">
          <img src="/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <p><span class="dark">72 </span><span class="light"> / 100</span></p>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SRI RAKESH V</a>.
  </div>
</body>
</html>
